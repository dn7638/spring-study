spring:
  application:
    name: users
  security:
    user:
      name: none
      password: none

  datasource:
    url: jdbc:postgresql://localhost:5432/myappdb
    username: myappuser
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        hbm2ddl.auto: update
        hbm2ddl.schema-generation.foreign_keys: false

server:
  port: 8081
  servlet:
    session:
      cookie:
        name: SESSION
        http-only: true
        secure: false
        same-site: lax
        domain: localhost
        path: /
